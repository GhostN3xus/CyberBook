<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CyberBook — Terminal lúdico</title>
  <link rel="icon" href="/assets/img/logo.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="/assets/css/style.css"/>
</head>
<body class="appBody">
  <div class="appShell">
    <header class="appHeader">
      <div>
        <h1>Terminal lúdico</h1>
        <p>Brinque com um pseudo terminal Linux. Os comandos são tratados como texto — nada é executado de verdade.</p>
      </div>
      <a class="navLink" href="/">← Voltar para o CyberBook</a>
    </header>
    <main class="appMain">
      <section class="appPanel terminalShell">
        <div class="terminalWindow">
          <div class="terminalHeader">
            <span></span><span></span><span></span>
          </div>
          <div id="terminalOutput" class="terminalOutput" aria-live="polite"></div>
          <form id="terminalForm" class="terminalPrompt" autocomplete="off">
            <label class="srOnly" for="terminalInput">Digite um comando</label>
            <span class="prompt">guest@cyberbook:~$</span>
            <input id="terminalInput" type="text" spellcheck="false" autocomplete="off"/>
          </form>
        </div>
        <p class="terminalHint">Dica: experimente <span class="kbd">help</span>, <span class="kbd">ls</span>, <span class="kbd">sudo rm -rf /</span> ou invente algo improvável.</p>
      </section>
    </main>
  </div>
  <script src="/terminal/terminal.js" defer></script>
</body>
</html>
